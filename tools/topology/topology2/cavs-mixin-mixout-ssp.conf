#
# Pipeline definitions
#
# PCM0 ---> gain ----> Mixin ----> Mixout ----> gain ----> SSP0
# PCM1 ---> gain ----> Mixin ----> Mixout ----> gain ----> SSP1
#

# Pipeline ID:1 PCM ID: 0
Object.Pipeline {
	# playback pipelines
	host-copier-gain-mixin-playback [
		{
			index	$HEADSET_HOST_PIPELINE_ID

			Object.Widget.host-copier.1 {
				stream_name	'$HEADSET_PLAYBACK_PCM_STREAM_NAME'
				pcm_id $HEADSET_PCM_ID
			}
			Object.Widget.gain.1 {
				Object.Control.mixer.1 {
					name	'Pre Mixer $HEADSET_PCM_NAME Playback Volume'
				}
			}
		}
		{
			index	$SPEAKER_HOST_PIPELINE_ID

			Object.Widget.host-copier.1 {
				stream_name	'$SPEAKER_PLAYBACK_PCM_STREAM_NAME'
				pcm_id $SPEAKER_PCM_ID
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]

			}
			Object.Widget.gain.1 {
				Object.Control.mixer.1 {
					name	'Pre Mixer $SPEAKER_PCM_NAME Playback Volume'
				}
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]

			}
			Object.Widget.mixin.1 {
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]

			}
		}
	]

        mixout-gain-dai-copier-playback [
            {
                index   $HEADSET_DAI_PIPELINE_ID

                Object.Widget.dai-copier.1 {
                    dai_index $HEADSET_SSP_DAI_INDEX
                    dai_type    "SSP"
                    copier_type "SSP"
                    stream_name "$HEADSET_CODEC_NAME"
                    node_type $I2S_LINK_OUTPUT_CLASS
                }

                Object.Widget.gain.1 {
                    Object.Control.mixer.1 {
                        name    'Post Mixer $HEADSET_PCM_NAME Playback Volume'
                    }
                }
		Object.Widget.mixout.1 {
		}
            }
            {
                index   $SPEAKER_DAI_PIPELINE_ID

                Object.Widget.dai-copier.1 {
                    dai_index   $SPEAKER_SSP_DAI_INDEX
                    dai_type    "SSP"
                    copier_type "SSP"
                    stream_name "$SPEAKER_CODEC_NAME"
                    node_type   $I2S_LINK_OUTPUT_CLASS
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]

                }

                Object.Widget.gain.1 {
                    Object.Control.mixer.1 {
                        name    'Post Mixer $SPEAKER_PCM_NAME Playback Volume'
                    }
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]

                }
		Object.Widget.mixout.1 {
			num_input_audio_formats 3
			Object.Base.input_audio_format [
				{
					in_bit_depth		32
					in_valid_bit_depth	32
					in_rate	 		96000
				}
				{
					in_bit_depth		16
					in_valid_bit_depth	16
					in_rate 		96000
				}
				{
					in_bit_depth		32
					in_valid_bit_depth	24
					in_rate			96000
				}

			]
			num_output_audio_formats 3
			Object.Base.output_audio_format [
				{
					out_bit_depth		32
					out_valid_bit_depth	32
					out_rate 		96000
				}
				{
					out_bit_depth		16
					out_valid_bit_depth	16
					out_rate 		96000
				}
				{
					out_bit_depth		32
					out_valid_bit_depth	24
					out_rate		 96000
				}

			]
		}
            }
        ]
}

Object.Base.route [
        {
		source  "gain.$HEADSET_DAI_PIPELINE_ID.1"
		sink    "dai-copier.SSP.$HEADSET_CODEC_NAME.playback"
        }
        {
		source  "mixin.$HEADSET_HOST_PIPELINE_ID.1"
		sink    "mixout.$HEADSET_DAI_PIPELINE_ID.1"
        }
        {
		source  "gain.$SPEAKER_DAI_PIPELINE_ID.1"
		sink    "dai-copier.SSP.$SPEAKER_CODEC_NAME.playback"
        }
        {
		source  "mixin.$SPEAKER_HOST_PIPELINE_ID.1"
		sink    "mixout.$SPEAKER_DAI_PIPELINE_ID.1"
        }
]
